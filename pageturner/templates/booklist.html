<h2>Books</h2>
<ul>
  {% for book in books %}
    <li>
      <strong>{{ book.title }}</strong> by {{ book.author }} – ₹{{ book.price }}
      <a href="{% url 'add_to_cart' book.id %}">Add to Cart</a>
    </li>
  {% endfor %}
</ul>
<a href="{% url 'cart' %}">Go to Cart</a> |
<a href="{% url 'logout' %}">Logout</a>
